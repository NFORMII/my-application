<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Advice App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="name-input-modal" id="nameModal">
        <h2>Welcome!</h2>
        <p>Please enter your name to continue:</p>
        <input type="text" id="userName" placeholder="Your Name">
        <button id="nameSubmitBtn">Submit</button>
    </div>

    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="./video1.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container" id="mainContent" style="display: none;">
        <div class="shadow-box">
            <div class="greeting-text" id="greetingText">
                <!-- Personalized message will appear here -->
            </div>
            <div class="inner-box">
                <textarea placeholder="Describe your relationship problem"></textarea>
            </div>
        </div>
        <button class="submit-btn" id="getAdviceButton">Get Advice</button>
        <div class="advice-box" id="adviceBox">
            <!-- The advice will appear here -->
        </div>
    </div>

</body>
</html>
